<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Code Breaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Code Breaker</h1>
        
        <textarea id="cipher-text" placeholder="Encrypted text will be pasted here..."></textarea>
        
        <div class="controls">
            <label for="file-upload" class="file-label">
                File Select
            </label>
            <input type="file" id="file-upload" accept=".txt">
            
            <button id="crack-button">Crack Password</button>
        </div>
        
        <h2>Results Area</h2>
        <div id="results-area">
            <p>Solutions will appear here after cracking.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
